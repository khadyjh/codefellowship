<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>usersInfo</title>
    <style>
        input[type=submit] {
          border: none;
          background-color: #B7CADB;
          color: white;
        }

        .topnav {
          overflow: hidden;
          background-color: #B7CADB;
         }

         .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 22px;
          }

          .topnav a:hover , button:hover {
           background-color: #ddd;
           color: black;
           }

           .topnav a.active {
            background-color: #F4BBBB;
            color: white;
            }
            h1,h2{
             font-family: cursive;
             text-align: center;
            }
            .img-class{
                width: 27%;
                float: left;
                height: 464px;
            }
                .user_info{
                text-align: center;
                font-family: cursive;
                margin-top: 10%;
                font-size: 33px;
            }
               .post-holder{
                text-align: center;
                font-family: cursive;
                margin-top: 3%;
                font-size: 26px;
                list-style: none;
            }
            .font{
                font-family: cursive;
                font-size: 28px;
            }
            .fellow_button{
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
               padding: 12px 28px;
               width: 500%;
            }
           .follow_div{
           display: flex;
           justify-content: center
            }

    </style>
</head>
<body>

<div class="topnav">
    <a  href="/">Home</a>
    <a href="/myprofile" id="profile">profile</a>
    <a href="/feed"  id="feed">feed</a>

    <a style="float: right;">
        <form action="/perform_logout" method="post" >
            <!--        <button>log out </button>-->
            <input type="submit" value="logout">
        </form>
    </a>
    <a th:value="${currentUser}" th:text="${currentUser}" style="float: right;"></a>
</div>

<h3 class="font">the result :</h3>
<div class="follow_div">
    <form  action="/follow" method="post" th:each="user: ${users}">
        <input th:value="${user.id}" type="text" name="id" style="display:none">
       <button class="fellow_button" th:value="${user.id}">follow</button>
    </form>
</div>
<!--<p class="font" >user Info</p>-->
<div class="img-div">
    <img class="img-class" src="http://gcseek.com/wp-content/uploads/2018/11/user-icon-female-person-symbol.jpg" alt="profile Pic">
</div>

<p th:text="${users}" id="user" style="display: none;"></p>
<p  id="userNotFound" style="display: none;"> user not found </p>


<ul th:each="user: ${users}" id="userFound" class="user_info">

    <label th:text="${user.firstName}" id="user1"></label> <label th:text="${user.lastName}"></label><br><br>
    <label th:text="${user.dateOfBirth}"></label><br><br>
    <label th:text="${user.bio}"></label><br><br>

</ul>

<ul th:each="post:${userPost}" class="post-holder" >

    <li>
        <label>Body: </label><span th:text="${post.body}"></span><br>
        <label>Date: </label><span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></span><br>

        <p><-------------------------------------------------------------------------></p>
    </li>


</ul>

</body>
</html>
