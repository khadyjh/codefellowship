<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <style>
        input[type=submit] {
          border: none;
          background-color: #B7CADB;
          color: white;
        }

        .topnav {
          overflow: hidden;
          background-color: #B7CADB;
         }

         .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 22px;
          }

          .topnav a:hover , button:hover {
           background-color: #ddd;
           color: black;
           }

           .topnav a.active {
            background-color: #F4BBBB;
            color: white;
            }
            h1,h2{
             font-family: cursive;
             text-align: center;
            }
            .img-class{
                width: 27%;
            }
    </style>
</head>
<body>
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a>
        <form action="/perform_logout" method="post">
            <!--        <button>log out </button>-->
            <input type="submit" value="logout">
        </form>
    </a>
</div>

<div class="img-div">
    <img class="img-class" src="http://gcseek.com/wp-content/uploads/2018/11/user-icon-female-person-symbol.jpg" alt="profile Pic">
</div>

<ul th:each="user: ${userInfo}">

    <label th:text="${user.firstName}"></label> <label th:text="${user.lastName}"></label><br><br>
    <label th:text="${user.dateOfBirth}"></label><br><br>
    <label th:text="${user.bio}"></label><br><br>

</ul>

<form action="/users" method="post">
    <label for="username">find user by username</label><br><br>
    <input name="username" id="username" type="text"><br><br>
    <input type="submit" value="search for users">
</form>

<form action="/post" method="post">
    <input type="text" name="body">
    <input type="submit" value="Post">
</form>

<ul th:each="post: ${posts}">

        <li>
            <label>Body: </label><span th:text="${post.body}"></span><br>
            <label>Date: </label><span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></span><br>

        </li>


    <p>**********************************************************</p>
</ul>
</body>
</html>
